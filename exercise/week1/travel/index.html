<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Travel</h1>
        <form name="travel">
            First name:<br>
            <input type="text" name="firstname"><br>
            Last name:<br>
            <input type="text" name="lastname"><br>
            Age:<br>
            <input type="number" name="age" ><br>
            Gender:<br>
            <input type ="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <br>
            Location<br>
            <select name="location">
                <option value="Philidelphia">Philidelphia</option>
                <option value="Chicago">Chicago</option>
                <option value="Miami">Miami</option>
            </select><br><br>
            
            vegetarian<input type="checkbox" name="restriction" value="vegetarian"><br>
            kosher<input type="checkbox" name="restriction" value="kosher"><br>
            lactose free<input type="checkbox" name="restriction" value="lactosefree">
        <br><br>
           <button id="sub">Submit</button>
        </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
